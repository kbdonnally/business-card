<h1 class="design-1__big-title">Design 1</h1>

{% assign card = site.data.card-info %}

<main class="design-1__card-wrapper">
	<section class="design-1-card__dimensions">
		<div class="design-1-card__stripes-1">
			<div class="design-1-stripes__stripe"></div>
			<div class="design-1-stripes__stripe"></div>
		</div>
		<div class="design-1-card__content">
			<div class="design-1-card__name">{{ card.name }}</div>
			<div class="design-1-card__title">Web Designer</div>
			<div class="design-1-card__url--label">web:</div>
			<div class="design-1-card__url">{{ card.url }}</div>
			<div class="design-1-card__email--label">email:</div>
			<div class="design-1-card__email">{{ card.email }}</div>
			<div class="design-1-card__number--label">phone:</div>
			<div class="design-1-card__number">{{ card.phone }}</div>
		</div>
		<div class="design-1-card__stripes-2">
			<div class="design-1-stripes__stripe"></div>
			<div class="design-1-stripes__stripe"></div>
			<div class="design-1-stripes__stripe"></div>
		</div>
	</section>

	<section class="design-1-card__dimensions">
		<!-- fake browser design: -->
		<div class="design-1-card__back">
			<!-- tabs -->
			<div class="design-1-back__tabs">
				<div class="design-1-tabs__tab">Your Site</div>
				<div class="design-1-tabs__tab">Tab 2</div>
				<div class="design-1-tabs__tab">Tab 3</div>
			</div>
			<!-- url display -->
			<div class="design-1-back__url">
				<div class="design-1-url__url-holder">
					<div class="design-1-url__url-text">yoururl.com</div>
				</div>
			</div>
			<!-- lil website -->
			<div class="design-1-back__content">
				<div class="design-1-content__title">
					<div class="design-1-content__title-text">Title of Page</div>
				</div>
				<div class="design-1-content__content">
					<div class="design-1-content__content-text">Content</div>
				</div>
				<div class="design-1-content__images">
					<div class="design-1-images__image"></div>
					<div class="design-1-images__image"></div>
				</div>
			</div>
		</div>
	</section>
</main>
