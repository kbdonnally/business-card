<h1 class="design-1__big-title">Design 1</h1>

{% assign card = site.data.card-info %}

<main class="design-1__card-wrapper">
	<section class="design-1-card__dimensions">
		<div class="design-1-card__content">
			<div class="design-1-card__name">{{ card.name }}</div>
			<div class="design-1-card__title">Web Designer & Developer</div>
			<div class="design-1-card__email">{{ card.email }} <span class="design-1-card__comment">// email</span></div>
			<div class="design-1-card__number">{{ card.phone }} <span class="design-1-card__comment">// cell phone</span></div>
			<div class="design-1-card__url">{{ card.url }} <span class="design-1-card__comment">// website</span></div>
			<!--div class="design-1-card__twitter">{{ card.twitter }}</div>
			<div class="design-1-card__github">{{ card.github }}</div-->
		</div>
	</section>

	<section class="design-1-card__dimensions">
		<div class="design-1-card__back">
			<div>Back of Card</div>
		</div>
	</section>
</main>
